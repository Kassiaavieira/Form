<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
    </header>
    <form>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          <div class="name-container">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name">
            </div>
            <div class="input-wrapper">
              <label for="event-lastName">Sobrenome</label>
              <input type="text" id="event-lastName">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span>
            </label>
            <input type="email" id="event-email">
          </div>
          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span>
            </label>
            <input type="password" id="event-password">
          </div>
      </fieldset>

      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>
        <div class="input-wrapper">
          <label for="event-mentorName">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="event-mentorName">
        </div>
      </fieldset>

      <fieldset>
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        <h2>PRIMEIRA MENTORIA</h2>
        <div class="mentoria">
          <div class="input-wrapper">
            <label for="first-data">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="first-data">
          </div>

          <div class="input-wrapper">
            <label for="first-das">Das</label>
            <input type="time" id="first-das">
          </div>

          <div class="input-wrapper">
            <label for="first-ate">Até</label>
            <input type="time" id="first-ate">
          </div>
        </div>

        <h2>SEGUNDA MENTORIA</h2>

        <div class="mentoria">

          <div class="input-wrapper">
            <label for="second-data">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="second-data">
          </div>

          <div class="input-wrapper">
            <label for="second-das">Das</label>
            <input type="time" id="second-das">
          </div>

          <div class="input-wrapper">
            <label for="second-ate">Até</label>
            <input type="time" id="second-ate">
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" form="my-form">Salvar</button>
    </footer>
  </div>
</body>
</html>
